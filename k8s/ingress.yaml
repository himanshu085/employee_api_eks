apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: employee-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx   # Use Nginx Ingress Controller
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: employee-api-svc
                port:
                  number: 80
